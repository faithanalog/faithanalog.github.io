<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" type="text/css" href="/assets/css/post.css">
        {% seo %}
    </head>
    <body>
        {% include nav.html %}
        <article>
            <header>
                <h1><a href="/talon">Talon Notes</a> - {{ page.title }}</h1>
                <span style="font-weight: bold">Last updated on <time datetime="{{ page.date }}">{{ page.date | date: "%Y-%m-%d" }}</time> using talon build {{ page.version }}.</span>
            </header>
            {{ content }}
        </article>
    </body>
</html>
