<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" type="text/css" href="/assets/css/post.css">
    </head>
    <body>
        {% include nav.html %}
        <article>
            <header>
                <h1>{{ page.title }}</h1>
                <time datetime="{{ page.date }}">{{ page.date | date: "%Y-%m-%d" }}</time>
            </header>
            {{ content }}
        </article>
    </body>
</html>
