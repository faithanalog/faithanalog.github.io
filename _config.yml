# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: artemis.sh
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://artemis.sh" # the base hostname & protocol for your site, e.g. http://example.com
repository: "faithanalog/faithanalog.github.io"

# SEO stuff
description: "artemis's projects and blog"
author: "Artemis Everfree"
twitter:
  username: "artemiseverfree"
  card: summary
logo: "https://artemis.sh/assets/images/logo.png"
social:
  name: Artemis
  links:
    - https://github.com/faithanalog
    - https://twitter.com/artemiseverfree
    - https://t.me/artemis_everfree

markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
sass:
  style: compressed

